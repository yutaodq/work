
<div class="container">
  <nb-card class="login-card">
    <nb-card-header class="title">登入</nb-card-header>
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <nb-card-body>

        <div class="form-group">
          <input  placeholder="使用者名稱" formControlName="username" required>
        </div>

        <div class="form-group">
          <input  type="password" placeholder="密碼" formControlName="password" required>
</div>
        <div>
          <nb-checkbox formControlName="rememberMe" class="chk">記得我</nb-checkbox>
        </div>

      </nb-card-body>

      <nb-card-footer class="btn-center">
        <button type="submit" [disabled]="!form.valid">登入</button>
        <button type="cancel">取消</button>
      </nb-card-footer>
    </form>
  </nb-card>
</div>
