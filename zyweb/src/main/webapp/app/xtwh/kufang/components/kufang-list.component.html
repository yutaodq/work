<ngx-datatable
        class="material nb-tables"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [columnMode]="'force'"
        [reorderable]=true
        [rows]="entities"
        [limit]="10"
>


    <ngx-datatable-column name="序号" prop="id">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="标识" prop="identifier">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="库房名称" prop="name">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="备注" prop="bz">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="操作" prop="id">

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <!--<zy-table-column-actions [recordID]="value" (lookRecord)="linkToViewKufangPage($event)">-->
            <!--</zy-table-column-actions>-->
            <button (click)="showDetails(row)" class="btn btn-outline-primary mb-1 btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>&nbsp;<span>查看</span>
            </button>

        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
