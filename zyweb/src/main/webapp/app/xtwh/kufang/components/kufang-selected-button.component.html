<zy-selected-page-button
        [toListButtonCaption]="toListButtonCaption"
        (toListButtonClick)="onKufangList($event)"
        [createButtonCaption]="createButtonCaption"
        (createButtonClick)="onKufangCreate($event)"
        [deleteButtonCaption]="deleteButtonCaption"
        (deleteButtonClick)="onKufangDelete($event)">
    <div class="btn-group dropup">
        <div class="dropdown btn-group" ngbDropdown placement="top">
            <button type="button" class="btn btn-with-icon btn-warning"
                    (click)="onKufangEdit()">
                <fa-icon [icon]="'edit'"></fa-icon>
                <span>修改库房名称</span>
            </button>
            <button type="button" class="btn btn-warning" ngbDropdownToggle>
            </button>
            <ul class="dropdown-menu" ngbDropdownMenu>
                <a class="dropdown-item" (click)="onKufangEdit()">修改库房名称</a>
                <li class="dropdown-item">Icon Button</li>
                <!--<li class="dropdown-item">Hero Button</li>-->
                <!--<li class="dropdown-item">Default</li>-->
            </ul>
        </div>

</zy-selected-page-button>
