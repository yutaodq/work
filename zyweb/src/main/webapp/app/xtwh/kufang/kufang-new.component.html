<div>
    <nb-card>
        <nb-card-header>库房名称记录</nb-card-header>
        <nb-card-body>
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="form">
                <div class="form-group">

                    <label class="form-control-label" for="field_kufangName">{{form.get('name').label}}</label>
                    <input type="text" class="form-control" name="kufangName" id="field_kufangName"
                           formControlName="name"
                           [(ngModel)]="kufang.name"/>

                    <ul class="text-danger list-unstyled"
                        *ngIf="(formSubmitted || form.get('name').dirty) && form.get('name').invalid">
                        <li *ngFor="let error of form.get('name').getValidationMessages()">
                            {{error}}
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_kufangBz">{{form.get('bz').label}}</label>
                    <input type="text" class="form-control" name="kufangBz" id="field_kufangBz"
                              formControlName="bz"
                              [(ngModel)]="kufang.bz"/>
                </div>

                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>取消</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="form.invalid || isSaving"
                            class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>保存</span>
                    </button>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</div>
