<div>
        <nb-card>
            <nb-card-header class="text-center">
                    <h2> 库房名称记录 </h2>
            </nb-card-header>

            <nb-card-body>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="pull-left">
                            <button  nbButton [routerLink]="['/kufang/new']">
                                增加新记录
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="pull-right">
                            ddddd
                        </div>
                    </div>
                </div>
                <p></p>
                <ngx-datatable
                        class="material nb-tables"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [rowHeight]="'auto'"
                        [columnMode]="'force'"
                        [reorderable]=true
                        [rows]="rows$ "
                        [limit]="10"
                >
                    <ngx-datatable-column name="操作" prop="id">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            <a routerLink="/kufang/{{value}}/view" class="nb-home">查看</a>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="序号" prop="id">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="标识" prop="identifier">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="库房名称" prop="name">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            <p></p>
            <div class="row">
                <div class="col-sm-6 pull-left">
                    <button class="btn" nbButton>增加新记录</button>
                </div>
                <div class="col-sm-6">
                    <label class="dt-cust-search f-right">
                        <div class="form-group">
                            <label>Search: </label>
                            <input type='text'
                                   class="form-control input-sm m-l-10"
                                   placeholder='Search Name'
                                   (keyup)='search($event)'
                            />
                        </div>
                    </label>
                </div>
            </div>
            </nb-card-body>
</div>
