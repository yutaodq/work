<nb-card>
    <nb-card-header>{{pageTitle}}</nb-card-header>
    <nb-card-body>
        <zy-kufang-form #kufangForm [entity]="entity">
            <zy-kufang-new-button
            [cancelButtonCaption]="cancelButtonCaption"
            (cancelButtonClick)="cancelCreate($event)"
            [saveButtonCaption]="saveButtonCaption"
            (saveButtonClick)="saveCreate($event)"
            [recoverButtonCaption]="recoverButtonCaption"
            (recoverButtonClick)="recoverCreate($event)">
        >
            </zy-kufang-new-button>
</zy-kufang-form>

    </nb-card-body>
</nb-card>
