<div>
    <h2 id="page-heading">
      <span>{{pageTitle}}</span>

      <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product" [routerLink]="['/product/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            增加新工具
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="请输入要查看的内容">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="products">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
              <th><span>identifier</span></th>

              <th><span>工具名称</span></th>
            <th><span>规格</span></th>
             <th><span>型号</span></th>

              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products ">
              <td><a [routerLink]="['/product', product.id, 'view' ]">{{product.id}}</a></td>

              <td>{{product.identifier}}</a></td>

                <td>{{product.name}}</td>
              <td>{{product.gg}}</td>
              <td>{{product.xh}}</td>
              <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                  <button type="submit"
                          [routerLink]="['/product', product.id, 'view' ]"
                          class="btn btn-info btn-sm">
                    <fa-icon [icon]="'eye'"></fa-icon>
                    <span class="d-none d-md-inline">查看</span>
                  </button>

                  <button type="submit"
                          [routerLink]="['/', { outlets: { popup: 'product/'+ product.id + '/delete'} }]"
                          replaceUrl="true"
                          queryParamsHandling="merge"
                          class="btn btn-danger btn-sm">
                    <fa-icon [icon]="'times'"></fa-icon>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>

                </div>
              </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
