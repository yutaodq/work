<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span>{{pageTitle}}</span> </h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>工具名称</span></dt>
                <dd>
                    <span>{{product.name}}</span>
                </dd>
             </dl>
          <button type="submit"
                  (click)="previousState()"
                  class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span>返回</span>
          </button>

          <button type="button"
                  [routerLink]="['/product', product.id, 'edit']"
                  class="btn btn-primary">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>修改</span>
          </button>

        </div>
    </div>
</div>
