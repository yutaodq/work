<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
      <h2 id="jhi-product-heading">{{pageTitle}}</h2>
      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!product.id">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" name="id"
                 [(ngModel)]="product.id" readonly />
        </div>


        <div class="form-group">
          <label class="form-control-label" for="field_productName">工具名称</label>
          <input type="text" class="form-control" name="productName" id="field_productName"
                 [(ngModel)]="product.name" />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_productGg">规格</label>
          <input type="text" class="form-control" name="productGg" id="field_productGg"
                 [(ngModel)]="product.gg" />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_productXh">型号</label>
          <input type="text" class="form-control" name="productXh" id="field_productXh"
                 [(ngModel)]="product.xh" />
        </div>

       </div>
      <div>

        <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>

      </div>
    </form>
  </div>
</div>
