<button type="button" class="btn btn-danger btn-with-icon" (click)="onConfirm()">
    <fa-icon [icon]="'trash-alt'"></fa-icon>&nbsp;
    <span>{{confirmButtonCaption}}</span>
</button>

<button type="button" class="btn btn-primary btn-with-icon" (click)="onCancel()">
    <fa-icon [icon]="'list'"></fa-icon>&nbsp;
    <span>{{cancelButtonCaption}}</span>
</button>
