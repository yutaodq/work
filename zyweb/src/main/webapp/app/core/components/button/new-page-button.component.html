<button type="button" id="cancel-save" class="btn btn-secondary" (click)="onCancel()">
    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>取消</span>
</button>
<button type="submit" id="save-entity" [disabled]="formGroup.invalid || isSaving"
        class="btn btn-primary">
    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>保存</span>
</button>
